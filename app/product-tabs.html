<div>
  <ul class="nav nav-tabs">
    <li ng-class="{ active: tab.isSet(1) }">
      <a href ng-click="tab.setTab(1)">Description</a>
    </li>
    <li ng-class="{ active: tab.isSet(2) }">
      <a href ng-click="tab.setTab(2)">Specs</a>
    </li>
    <li ng-class="{ active: tab.isSet(3) }">
      <a href ng-click="tab.setTab(3)">Reviews</a>
    </li>
  </ul>

  <div id="myTabContent" class="tab-content">
    <product-description class="tab-pane fade active in" ng-show="tab.isSet(1)">
    </product-description>
    <div product-specs ng-show="tab.isSet(2)" class="tab-pane fade active in">
    </div>
    <div class="tab-pane fade active in" ng-show="tab.isSet(3)">
      <ul class="list-of-reviews">
        <br>
        <li class="review-in-list" ng-repeat="review in product.reviews">
          <blockquote>
            <strong>{{review.stars}} Stars</strong>
            <p>{{review.body}}</p>
            <p>{{review.author}} - {{review.createdOn | date}}</p>
          </blockquote>
        </li>
      </ul>

      <!--  Review Form -->
      <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
        <!--  Live Preview -->
        <blockquote>
          <strong>{{reviewCtrl.review.stars}} Stars</strong>
          <p>{{reviewCtrl.review.body}}</p>
          <p>{{reviewCtrl.review.author}}</p>
          <p>{{reviewForm.$valid}}</p>
        </blockquote>

        <!--  Review Form -->
        <div class="well bs-component">
          <h4>Submit a Review</h4>
          <fieldset class="form-group">
            <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
              <option value="">Rate the Product</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
          </fieldset>
          <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
          </fieldset>
        </div>
      </form>
    </div>
  </div>
